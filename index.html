<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Peace FM Tamil - Live Radio</title>

  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#6A1B9A">
  <link rel="apple-touch-icon" href="/icon-192.png">
  <meta name="description" content="Peace FM Tamil - Live Tamil Radio Streaming">

  <link rel="stylesheet" href="/styles.css">
</head>

<body>
  <main class="wrap">
    <header class="topbar">
      <div class="brand">
        <img src="icon-192.png" alt="Peace FM Logo" class="logo">
        <h1>Peace FM Tamil</h1>
      </div>
      <p class="tag">Live Tamil Radio — Peace Radio</p>
    </header>

    <section class="player">
      <div class="cover">
        <img src="icon-512.png" alt="Peace FM Cover">
      </div>

      <!-- KEEP ONLY ONE PLAYER WIDGET: newStreamPlayer -->
      <div class="cstrEmbed"
           data-type="newStreamPlayer"
           data-publicToken="f18f72fd-31f8-4f8a-8d13-be2bf026a39a"
           data-theme="light"
           data-color="e81e4d"
           data-channelId=""
           data-rendered="false">
        <a href="https://www.caster.fm">Shoutcast Hosting</a>
      </div>

      <!-- Single widget script (keep this once) -->
      <script src="https://cdn.cloud.caster.fm/widgets/embed.js"></script>

      <div id="status" class="status">Streaming via Caster.fm</div>

      <div class="meta">
        <div class="song-info">
          <span class="label">இப்போது ஒலிக்கிறது:</span>
          <div id="songTitle" class="song-title">—</div>
        </div>
        <div id="listeners" class="listeners">கேட்போர்: —</div>
      </div>
    </section>

    <footer class="foot">
      <small>© 2025 Peace FM Tamil • PWA Ready</small>
    </footer>
  </main>

  <!-- your app logic (optional) -->
  <script src="/app.js"></script>
</body>
</html>
